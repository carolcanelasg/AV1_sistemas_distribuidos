<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Tabela</title>
  </head>

  <body>
    <h1>Criação de Tabela</h1>

    <form
      action="http://localhost:3000/criarTabela"
      method="post"
      enctype="multipart/form-data"
    >
      <fieldset>
        <legend>Criar nova tabela</legend>

        <p>
          <label for="nome">Banco de Dados:</label><br />
          <select id="databases">
            <option value="petshop">Petshop</option>
          </select>
        </p>

        <p>
          <label for="nome">Nome da tabela:</label><br />
          <input type="text" id="nome" name="nome" size="30" autofocus />
        </p>

        <label for="tentacles">Campos:</label>

        <input type="number" id="campos" name="campos" min="1" max="10" />

        <hr />
        <p>
          <label for="atributo1">Atributo 1:</label><br />
          <input type="radio" id="chave" name="chave" value="chave" />
          <label for="chave">Chave</label>
          <input type="text" id="atributo1" name="atributo1" size="20" />
          <select name="tipo1">
            <option value="VARCHAR(30)">VARCHAR</option>
            <option value="INT">INT</option>
          </select>
        </p>

        <p>
          <label for="atributo2">Atributo 2:</label><br />
          <input type="radio" id="chave" name="chave" value="chave" />
          <label for="chave">Chave</label>
          <input type="text" id="atributo2" name="atributo2" size="20" />
          <select name="tipo2">
            <option value="VARCHAR(30)">VARCHAR</option>
            <option value="INT">INT</option>
          </select>
        </p>

        <p>
          <label for="atributo3">Atributo 3:</label><br />
          <input type="radio" id="chave" name="chave" value="chave" />
          <label for="chave">Chave</label>
          <input type="text" id="atributo3" name="atributo3" size="20" />
          <select name="tipo3">
            <option value="VARCHAR(30)">VARCHAR</option>
            <option value="INT">INT</option>
          </select>
        </p>
        <hr />

        <p><input type="submit" value="Criar Tabela" /></p>
      </fieldset>
    </form>
  </body>
</html>
